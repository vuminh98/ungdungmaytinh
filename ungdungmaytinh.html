<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<table>
    <tr>
        <th colspan="2"><input type="number" id="input1"></th>
        <th colspan="2"><input type="number" id="input2"></th>
    </tr>
    <tr>
        <td><button type="button" onclick="Addition()">Addition(+)</button></td>
        <td><button type="button" onclick="Subtraction()">Subtraction(-)</button></td>
        <td><button type="button" onclick="Multiplication()">Multiplication(X)</button></td>
        <td><button type="button" onclick="Division()">Division(/)</button></td>
    </tr>
</table>
<p id="result"></p>
</body>
</html>
<script>
    function Addition() {
        let a = document.getElementById("input1").value
        let b = document.getElementById("input2").value
        let result = document.getElementById("result")
        let add= Number(a) + Number(b)
        result.innerHTML= "Result " + add
    }
    function Subtraction() {
        let a = document.getElementById("input1").value
        let b = document.getElementById("input2").value
        let result = document.getElementById("result")
        let sub = Number(a) - Number(b)
        result.innerHTML= "Result " + sub
    }
    function Multiplication() {
        let a = document.getElementById("input1").value
        let b = document.getElementById("input2").value
        let result = document.getElementById("result")
        let mul = Number(a) * Number(b)
        result.innerHTML= "Result " + mul
    }
    function Division() {
        let a = document.getElementById("input1").value
        let b = document.getElementById("input2").value
        let result = document.getElementById("result")
        let div = Number(a) / Number(b)
        result.innerHTML= "Result " + div
    }



</script>
